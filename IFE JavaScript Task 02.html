<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">
var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
(function () {
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
aqiData.reverse(function (x,y) {
        return x[1]-y[1];
    });
    var ul=document.getElementById('aqi-list');
    var j=['一','二','三','四','五','六','七','八','九','十'];
    var n=0;
   for(var i=0;i<aqiData.length;i++)
   {
       if(aqiData[i][1]>60)
       {
           var node=document.createElement('li');
           var text=document.createTextNode('第'+j[n]+'名 '+aqiData[i]);
           node.appendChild(text);
           ul.appendChild(node);
           n++;
       }
   }
})();
</script>
</body>
</html>
